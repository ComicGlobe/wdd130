        <main>
            <h1>Contact Us</h1>
            <div class="location">
                <p>(928) 266-1380</p>
                <p>support@mountainnamerafting.com</p>
                <p>6037 E Abbey Rd, Flagstaff AZ 86004</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13831.33381237752!2d-111.5883253934365!3d35.112697870069034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872d91bdfe80a79f%3A0x3c2e4471da248f69!2sLower%20Lake%20Mary%20Picnic%20Area!5e0!3m2!1sen!2sus!4v1697313148451!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <section class="owners">
                <figure>
                    <img src="images/john-doe.jpg" alt="John Doe">
                    <figcaption>John Doe (Founder)</figcaption>
                </figure>
                <figure>
                    <img src="images/mike.jpg" alt="Michael Wazowski">
                    <figcaption>Mike Wazowski (Co-Owner)</figcaption>
                </figure>
                <figure>   
                    <img src="images/sully.jpg" alt="James Sullivan">
                    <figcaption>James Sullivan (Co-Owner)</figcaption>
                </figure>
            </section>
            <div class="contact">
                <h2>Send Us A Message</h2>
                <form>
                    <fieldset>
                        <div class="form-item row1">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="John Smith">
                        </div>
                        <div class="form-item row2">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com">       
                        </div>
                        <div class="form-item row3">
                            <label for="purpose">Purpose of message:</label>
                            <select id="purpose" name="purpose">
                                <option value="general-inquiry">General Inquiry</option>
                                <option value="reservation-question">Reservation Question</option>
                                <option value="website-suggestion">Website Suggestion</option>
                            </select>
                        </div>
                        <div class="form-item row4">
                            <label class="feedback" for="feedback">Message:</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Message"></textarea>
                        </div>
                        <div class="form-item row5">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="subscribe" name="subscribe" checked>                 
                        </div>
                    </fieldset>
                    <button type="submit">Submit</button>
                    </form>
            </div>
